<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <form  action="" method="post">
        <h2>Current Address</h2>


        <div>
            <label>Enter your Premises/House No./Name :</label>
            <input type="text" name="chouse_no" id="chouse_no" placeholder="House No." required/>
        </div>
    
           <div>
            <label>Enter your Sub Locality :</label>
            <input type="text" name="csub_locality" id="csub_locality" placeholder="Sub Locality" required/>
           </div>
    
           <div>
            <label>Enter your Locality :</label>
            <input type="text" name="clocality" id="clocality" placeholder="Locality" required/>
           </div>
    
           <div>
            <label>Enter your Pincode :</label>
            <input type="text" name="cpincode" id="cpincode" placeholder="Pincode" required/>
           </div>
    
           <div>
            <label>Enter your city :</label>
            <input type="text" name="ccity" id="ccity" placeholder="city" required/>
           </div>
    
           <div>
            <label>Enter your state/UT :</label>
            <input type="text" name="cstate" id="cstate" placeholder="state/UT" required/>
           </div>
    
           <div>
            <label>Enter your country :</label>
            <input type="text" name="ccountry" id="ccountry" placeholder="country" required/>
           </div>
           
           <br><br>

           <div class="form-group">
            <input type="checkbox" id="checkBox"  onclick=""> Same as current address
         </div>
                    

       <h2>Permanent Address</h2>


       <div>
           <label>Enter your Premises/House No./Name :</label>
           <input type="text" name="phouse_no" id="phouse_no" placeholder="House No." required/>
       </div>
   
          <div>
           <label>Enter your Sub Locality :</label>
           <input type="text" name="psub_locality" id="psub_locality" placeholder="Sub Locality" required/>
          </div>
   
          <div>
           <label>Enter your Locality :</label>
           <input type="text" name="plocality" id="plocality" placeholder="Locality" required/>
          </div>
   
          <div>
           <label>Enter your Pincode :</label>
           <input type="text" name="ppincode" id="ppincode" placeholder="Pincode" required/>
          </div>
   
          <div>
           <label>Enter your District :</label>
           <input type="text" name="pdistrict" id="pdistrict" placeholder="District" required/>
          </div>
   
          <div>
           <label>Enter your state/UT :</label>
           <input type="text" name="pstate" id="pstate" placeholder="state/UT" required/>
          </div>
   
          <div>
           <label>Enter your country :</label>
           <input type="text" name="pcountry" id="pcountry" placeholder="country" required/>
          </div>

          
       <input type="submit" value="Submit" id="Submit" >
       <input type="reset" value="Reset">
       <!-- <button onclick="document.location='set_password.html'" >Next</button>  -->
       


    </form>

</body>
</html>
