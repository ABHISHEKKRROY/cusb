<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Quota & Category</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <form action="">
        <h2>10th Qualification Details</h2>

       <div>
        <label for="">Result Status:-  </label>       
        <select name="bpl" id="bpl">
            <option value="">select</option>
            <option value="Pass">Pass</option>
            <option value="Appear">Appear</option>
        </select>
       </div>

       <div>
        <label for="">Passing Year :-  </label>
        <select name="passing_year" id="passing_year">
            <option value="">select</option>
            <option value="2020">2020</option>
                <option value="2021">2021</option>
        </select>
       </div>
   
       <div>
        <label for="">Qualifying Exam :</label>        
            <select name = "defence" id="defence" required>
                <option value = "">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
       </div>

       <div>
        <label for="">Place of Schooling :</label>
            <select name = "defence" id="defence" required>
                <option value = "">Select</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>
       </div>

       <div>
        <label for="">Type of School/College  :</label>
            <select name = "type_school" id="type_school" required>
                <option value = "">Select</option>
                <option value="private">Private</option>
                <option value="Government">Government</option>
            </select>
       </div>

       <div>
        <label for=""> Qualifying Examination Country:</label>    
            <select name="univesity_employee" id="univesity_employee"  required >
                <option value="">Select</option>
                <option value="india">India</option>
                <option value="other">other</option>
            </select>
       </div>

       <div>
        <label for=""> Qualifying Examination satate:</label>    
            <select name="univesity_employee" id="univesity_employee"  required >
                <option value="">Select</option>
                <option value="Bihar">Bihar</option>
                <option value="Delhi">Delhi</option>
            </select>
       </div>

       <div>
        <label for=""> Qualifying Examination District:</label>    
            <select name="univesity_employee" id="univesity_employee"  required >
                <option value="">Select</option>
                <option value="Nalanda">Nalanda</option>
                <option value="delhi">delhi</option>
            </select>
       </div>

       <div>
        <label for="">Board Name :</label>    
            <select name="univesity_employee" id="univesity_employee"  required >
                <option value="">Select</option>
                <option value="CBSE">CBSE</option>
                <option value="BSEB">BSEB</option>
            </select>
       </div>

       <div>
        <label for=""> School/College Name Address:</label>    
            <input name="school_name" id="school_name" placeholder="School Name"  required ></input>
                
       </div>

       <div>
        <label for="">School/College Pincode  :</label>    
            <input name="School_pincode" id="School_pincode" placeholder="School pincode"  required ></input>

       </div>

       <div>
        <label for=""> Roll Number :</label>    
            <input name="s_roll_no" id="s_roll_no" placeholder="School Name"  required ></input>

       </div>

       <div>
        <label for=""> Result Modex:</label>    
            <select name="univesity_employee" id="univesity_employee"  required >
                <option value="">Select</option>
                <option value="grade">Grade</option>
                <option value="Percentage">Percentage</option>
            </select>
       </div>

       <div>
        <label for="">Maximum Marks :</label>    
         <input name="max_marks" id="max_marks" placeholder="Maximum Marks"  required ></input>

       </div>
       
       <div>
        <label for="">obtain marks :</label>    
            <input name="Obtain_marks" id="Obtain_marks" placeholder="Obtain MArks"  required ></input>

       </div>

       <div>
        <label for="">Total Percentage :</label>    
            <Input name="percentage" id="percentage" placeholder="Total Percentage"></Input>
       </div>


       <input type="button" value="Submit" id="Submit" >
       <input type="reset" value="Reset">
       <button onclick="document.location='permanent_address.html'" >Next</button>
       <button onclick="document.location='contact_detail.html'" >Back</button>
       
       
    </form>
